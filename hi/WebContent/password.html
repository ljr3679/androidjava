<div class="container">
	<h1>로그인이 안 되나요?</h1>
	<form action="password.jsp">
    <div class="form-group">
    <label for="pwd">AppleMango ID를 입력하십시오.</label>
      <input type="email" class="form-control" name="id"  id="id"
      placeholder="ex) asdf1234@google.com" required>
    </div>
    <div class="form-group">
    <label for="pwd">가입된 전화번호를 입력하십시오.</label>
      <input type="tel" class="form-control" name="tel"  id="tel"
      placeholder="ex) 010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
    </div>
    <label>AppleMango ID를 잊어버린 경우<a href="id.html">아이디 찾기</a></label><br>
    <div class="form-group">
      <input type="submit" class="form-control1" value="계   속" name="login">
    </div>
  
    
    </form>
    </div>
