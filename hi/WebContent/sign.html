  <script>
  function check(){
	  	name = document.getElementById("name").value
		birth = document.getElementById("birth").value
		id = document.getElementById("id").value
		pw = document.getElementById("pw").value
		pw1 = document.getElementById("pw1").value
		tel = document.getElementById("tel").value
		if (name.length == 0) {
			document.getElementById('result1').innerHTML = '<font color=red><b>ⓘ 이름을 입력하세요.</b></font>'
		}else if (name.length <= 5)  {
			document.getElementById('result1').innerHTML = '<font color=red><b>ⓘ 이름을 2글자 이상 입력하세요.</b></font>'
		}
	  	if(birth.length == 0){
			document.getElementById('result2').innerHTML = '<font color=red><b>ⓘ 유효한 생년월일을 입력하십시오.</b></font>'
		}
		if(id.length == 0){
			document.getElementById('result3').innerHTML = '<font color=red><b>ⓘ AppleMango ID로 사용할 유효한 이메일 주소를 입력하십시오.</b></font>'
		}
		if(pw.length == 0){
			document.getElementById('result4').innerHTML = '<font color=red><b>ⓘ 암호를 재입력하십시오.</b></font>'
		}else if (pw.length <= 5)  {
			document.getElementById('result4').innerHTML = '<font color=red><b>ⓘ 암호를 5자 이상 재입력하십시오.</b></font>'
		}
		if (pw != pw1){
			document.getElementById('result4').innerHTML = '<font color=red><b>ⓘ 입력한 암호가 일치하지 않습니다.</b></font>'
		}
		if(tel.length == 0){
			document.getElementById('result5').innerHTML = '<font color=red><b>ⓘ 유효한 전화번호를 입력하십시오.</b></font>'	
		}	
  }
  
  
  
		
  </script>
